<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión Proveedores</title>

    <!-- Estilo css-->
    <link rel="stylesheet" type="text/css" href="/css/proveedores.css"> 

    <!-- Remixicons-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;1,900&display=swap" rel="stylesheet">

    <!-- Favicon-->
    <link rel="icon" href="/imgs/favicon.ico">
</head>
<body>

    <!-- precarga -->
    <div id="precarga"></div>

    <!-- sección formulario de proeveedores -->
    <section>
        <div class="formulario-proveedor">
            <div class="formulario-caja cuenta">
                <div class="formulario-detalle">
                    <h2>Bienvenidos a Rutatur</h2>
                    <p>Ingresa tus credenciales para acceder a tu cuenta de proveedor de turismo en Rutatur.</p>
                </div>
                <div class="formulario-contenido">
                    <h2>Iniciar Sesión</h2>
                    <form action="http://localhost:5000/api/proveedor" method="get">
                        <div class="casilla-input">
                            <input type="text" name="usuario" required>
                            <label>Usuario</label>
                        </div>
                        <div class="casilla-input">
                            <input type="password" name="contraseña" required>
                            <label>Contraseña</label>
                        </div>
                        <div class="casilla-input">
                            <select name="tipoProveedor" required>
                                <option value="" disabled selected>Selecciona tu tipo de proveedor</option>
                                <option value="agencia">Agencia de viajes</option>
                                <option value="guia">Guía turístico</option>
                                <option value="transporte">Tour operadores</option>
                            </select>
                        </div>
                        <div class="casilla-input">
                            <input type="text" name="codigoProveedor" required>
                            <label>Código de proveedor</label>
                        </div>
                        <a href="#" class="contraseña-olvidada">¿Olvidaste Tu Contraseña?</a>
                        <div class="boton">
                            <button type="submit" class="boton-enlace">Ingresar</button></a>
                        </div>
                    </form>
                    <div class="enlace-cuenta">
                        ¿No Tienes Cuenta Aun?,
                        <a href="registroProveedor.html">¡Registrarte Ahora!</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- script precarga js -->
    <script>
        var loader = document.getElementById("precarga");

        window.addEventListener("load", function() {
            setTimeout(function(){
                loader.style.display = "none";
            }, 1500);
        });
    </script>
    
</body>
</html>
