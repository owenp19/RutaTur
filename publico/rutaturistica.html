<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Rutatur</title>

     <!-- Estilo css-->
     <link rel="stylesheet" type="text/css" href="/css/rutaturistica.css"> 

     <!-- Remixicons-->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
 
     <!-- Google fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;1,900&display=swap" rel="stylesheet">
 
     <!-- Favicon-->
     <link rel="icon" href="/imgs/favicon.ico">
</head>
<body>

    <!-- precarga -->
    <div id="precarga"></div>

    <!-- sección formulario de regsitro de rutas turisticas -->
    <section>
        <div class="contenedor-rutaturistica">
            <div class="titulo">Registro de Nueva Ruta Turística</div>
            <form action="http://localhost:5000/api/rutasTuristicas" method="post" enctype="multipart/form-data">
                <div class="proveedor-info">
                    <div class="input-caja">
                        <span class="detalles">Nombre de la Ruta Turística</span>
                        <input type="text" name="nombre" placeholder="Nombre de la ruta" required>
                    </div>
    
                    <div class="input-caja">
                        <span class="detalles">Precio</span>
                        <input type="number" name="precio" placeholder="Precio" required>
                    </div>
    
                    <div class="input-caja">
                        <span class="detalles">Duración (horas)</span>
                        <input type="text" name="duracion" placeholder="Duración en horas" required>
                    </div>
    
                    <div class="input-caja">
                        <span class="detalles">Ubicación</span>
                        <input type="text" name="ubicacion" placeholder="Ubicación" required>
                    </div>
    
                    <div class="input-caja">
                        <span class="detalles">Imagen de la Ruta</span>
                        <input type="file" name="imagenRuta" accept="image/*" required>
                    </div>
    
                    <div class="input-caja">
                        <span class="detalles">Documento del Itinerario</span>
                        <input type="file" name="documento" accept=".pdf,.doc,.docx" required>
                    </div>
    
                    <div class="input-caja">
                        <span class="detalles">Tipo de Ruta Turística</span>
                        <select name="tipoRuta" required>
                            <option value="" disabled selected>Selecciona el tipo de ruta</option>
                            <option value="naturaleza">Naturaleza</option>
                            <option value="cultura">Cultura</option>
                            <option value="aventura">Aventura</option>
                            <option value="gastronomia">Gastronomía</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
    
                    <div class="input-caja">
                        <span class="detalles">Descripción</span>
                        <textarea name="descripcion" placeholder="Descripción (hasta 250 palabras)" rows="5" maxlength="250" required></textarea>
                    </div>
                </div>
    
                <div class="boton">
                    <button type="submit" class="boton-enlace">Registrar ruta</button></a>
                </div>
            </form>
        </div>
    </section>
    
    <!-- script precarga js -->
    <script>
        var loader = document.getElementById("precarga");

        window.addEventListener("load", function() {
            setTimeout(function(){
                loader.style.display = "none";
            }, 1500);
        });
    </script>
</body>
</html>
