<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Registro Exitoso</title>

    <!-- Estilo css-->
    <link rel="stylesheet" type="text/css" href="/css/mensaje.css"> 

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Remixicons-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;1,900&display=swap" rel="stylesheet">

    <!-- Favicon-->
    <link rel="icon" href="/imgs/favicon.ico">
</head>
<body>

    <!-- precarga -->
    <div id="precarga"></div>

    <!-- mensaje registro a rutatur exitoso -->
     <section>
        <div class="popup-superposicion">
            <div class="popup-contenedor-caja">
                <div class="check-contenedor">
                    <img src="/gifs/exito.gif">
                </div>
                <div class="contenedor-mensaje">
                    <h1>¡REGISTRO EXITOSO!</h1>
                    <p>Prepárate para explorar y disfrutar nuevas aventuras turísticas con RutaTur.</p>
                </div>
                <a href="inicio.html">
                    <button class="boton-mensaje">
                        <span>Cerrar</span>
                    </button>
                </a>
            </div>
        </div>
     </section>

    <!-- script precarga js -->
    <script>
        var loader = document.getElementById("precarga");

        window.addEventListener("load", function() {
            setTimeout(function(){
                loader.style.display = "none";
            }, 1500);
        });
    </script>
    
    
</body>
</html>
