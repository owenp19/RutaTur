<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Rutatur</title>

    <!-- Estilo css-->
    <link rel="stylesheet" type="text/css" href="/css/registroProveedor.css"> 

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;1,900&display=swap" rel="stylesheet">

    <!-- Favicon-->
    <link rel="icon" href="/imgs/favicon.ico">
</head>
<body>

    <!-- precarga -->
    <div id="precarga"></div>

    <!-- sección formulario de regsitro proveedor -->
    <section>
        <div class="contenedor-registro-proveedor">
            <div class="titulo">Registro De Proveedor</div>
            <form action="http://localhost:5000/api/registroProveedor" method="post">
                <div class="usuario-info">
                    <div class="input-caja">
                        <span class="detalles">Nombre de Empresa</span>
                        <input type="text" name="nombreEmpresa" placeholder="Nombre de Empresa" required>
                    </div>
    
                    <div class="input-caja">
                        <span class="detalles">Nombre de Usuario</span>
                        <input type="text" name="usuario" placeholder="Nombre de Usuario" required>
                    </div>
    
                    <div class="input-caja">
                        <span class="detalles">Correo Electrónico</span>
                        <input type="email" name="correoElectronico" placeholder="Correo Electrónico" required>
                    </div>
    
                    <div class="input-caja">
                        <span class="detalles">Teléfono Celular</span>
                        <input type="text" name="telefonoCelular" placeholder="Teléfono Celular" required>
                    </div>
    
                    <div class="input-caja">
                        <span class="detalles">Contraseña</span>
                        <input type="password" name="contraseña" placeholder="Contraseña" required>
                    </div>
    
                    <div class="input-caja">
                        <span class="detalles">Confirmar Contraseña</span>
                        <input type="password" name="confirmaContraseña" placeholder="Confirmar Contraseña" required>
                    </div>
                </div>
                <div class="genero-detalles">
                    <input type="radio" name="tipoNegocio" value="Agencia de Viajes" id="punto-1">
                    <input type="radio" name="tipoNegocio" value="Guia Turístico" id="punto-2">
                    <input type="radio" name="tipoNegocio" value="Tour Operador" id="punto-3">
                    <span class="genero-titulo">Selecciona tipo de Negocio</span>
                    <div class="categoria">
                        <label for="punto-1">
                            <span class="punto uno"></span>
                            <span class="genero">Agencia de Viajes</span>
                        </label>
    
                        <label for="punto-2">
                            <span class="punto dos"></span>
                            <span class="genero">Guía Turístico</span>
                        </label>
    
                        <label for="punto-3">
                            <span class="punto tres"></span>
                            <span class="genero">Tour Operador</span>
                        </label>
                    </div>
                </div>
    
                <div class="boton">
                    <button type="submit" class="boton-enlace">Ingresar</button></a>
                </div>
            </form>
        </div>
    </section>

    <!-- script precarga js -->
    <script>
        var loader = document.getElementById("precarga");

        window.addEventListener("load", function() {
            setTimeout(function(){
                loader.style.display = "none";
            }, 1500);
        });
    </script>
    
</body>
</html>
