<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión Administrador</title>

    <!-- Estilo css-->
    <link rel="stylesheet" type="text/css" href="/css/administradores.css"> 

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;1,900&display=swap" rel="stylesheet">

    <!-- Favicon-->
    <link rel="icon" href="/imgs/favicon.ico">
</head>
<body>

    <!-- precarga -->
    <div id="precarga"></div>

    <!-- sección barra de navegación -->
    <header>
        <a href="rutatur-inicio.html" class="logo"><img src="/imgs/rutatur-logo.png"></a>

        <ul class="menuNav">
            <li><a href="rutatur-inicio.html"><i class="fas fa-home"></i>Inicio</a></li>
            <li><a href="experiencias.html"><i class="fas fa-map"></i>Experiencias</a></li>
            <li><a href="#testimonios"><i class="far fa-comments"></i>Testimonios</a></li>
            <li><a href="nosotros.html"><i class="fas fa-address-card"></i>Nosotros</a></li>
            <li><a href="#blog"><i class="fas fa-newspaper"></i>Blog</a></li>
            <li><a href="contacto.html"><i class="fas fa-phone"></i>Contacto</a></li>
        </ul>                           
         
        <!-- icono cuenta iniciar sesion -->
        <div class="principal">
            <a href="#" class="usuario">
                <i class="fas fa-user-circle"></i>
                <span class="cuenta-texto">Cuenta</span>
            </a>              
            <div class="contenido-desplegable">
                <a href="iniciarsesion.html">Usuario</a>
                <a href="proveedor.html">Proveedor</a>
                <a href="admin.html">Administrador</a>
            </div>
        </div>

        <!-- icono menu de hamburgesa -->
        <div class="bx bx-menu" id="menu-icon"></div>             
    </header>
    
    <!-- sección de formulario iniciar sesion de admin -->
    <section>
        <div class="formulario-sesion-admin">
            <div class="formulario-caja cuenta">
                <div class="formulario-detalle">
                    <h2>Bienvenido a Rutatur</h2>
                    <p>Ingresa tus credenciales para acceder a tu cuenta de administrador Rutatur.</p>
                </div>
                <div class="formulario-contenido">
                    <h2>Iniciar Sesión</h2>
                    <form action="http://localhost:5000/api/admin" method="get">
                        <div class="casilla-input">
                            <input type="text" name="usuario" required>
                            <label>Usuario</label>
                        </div>
                        <div class="casilla-input">
                            <input type="password" name="contraseña" required>
                            <label>Contraseña</label>
                        </div>
                        <a href="#" class="contraseña-olvidada">¿Olvidaste Tu Contraseña?</a>
                        <div class="boton">
                            <button type="submit" class="boton-inicio">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Enlance a js -->
    <script type="text/javascript" src="/js/script.js"></script>

    <!-- script precarga js -->
    <script>
        var loader = document.getElementById("precarga");

        window.addEventListener("load", function() {
            setTimeout(function(){
                loader.style.display = "none";
            }, 1500);
        });
    </script>
</body>
</html>
